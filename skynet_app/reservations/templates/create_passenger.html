{% extends "home/base.html" %}
{% block content %}
<h2>Cargar {{ count }} pasajero{{ count|pluralize }}</h2>

<form method="post">
  {% csrf_token %}
  {% for i in range %}
    <fieldset>
      <legend>Pasajero {{ i|add:1 }}</legend>

      <label for="name_{{ i }}">Nombre completo:</label>
      <input type="text" name="name_{{ i }}" required>

      <label for="document_{{ i }}">Documento:</label>
      <input type="text" name="document_{{ i }}" required>

      <label for="email_{{ i }}">Email:</label>
      <input type="email" name="email_{{ i }}" required>

      <label for="phone_{{ i }}">Tel√©fono:</label>
      <input type="text" name="phone_{{ i }}">

      <label for="birth_date_{{ i }}">Fecha de nacimiento:</label>
      <input type="date" name="birth_date_{{ i }}">

      <label for="document_type_{{ i }}">Tipo de documento:</label>
      <select name="document_type_{{ i }}">
        <option value="">---------</option>
        <option value="dni">DNI</option>
        <option value="passport">Pasaporte</option>
      </select>
    </fieldset>
  {% endfor %}
  <button type="submit">Guardar</button>
</form>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

{% endif %}
{% endblock %}
